<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 이동 중...</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2824624880449066" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        
        .message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .countdown {
            font-size: 72px;
            font-weight: 800;
            margin: 20px 0;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        /* 전면 광고 영역 */
        .ad-container {
            width: 100%;
            max-width: 970px;
            min-height: 250px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .skip-link {
            margin-top: 20px;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .skip-link:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 20px;
            }
            .countdown {
                font-size: 48px;
            }
            .ad-container {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">잠시만 기다려주세요...</div>
        
        <div class="countdown" id="countdown">4</div>
        
        <div class="subtitle">페이지로 이동합니다</div>
        
        <div class="spinner"></div>
        
        <!-- 전면 광고 (Interstitial) -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="-fb+5w+4e-db+86"
                 data-ad-client="ca-pub-2824624880449066"
                 data-ad-slot="2715843344"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="skip-link" id="skipLink" onclick="skipAd()">
            ⓘ 광고 건너뛰기
        </div>
    </div>

    <script>
        // URL 파라미터에서 목적지 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('to') || '/';
        
        let timeLeft = 4;
        const countdownElement = document.getElementById('countdown');
        const skipLink = document.getElementById('skipLink');
        
        // 카운트다운
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                redirect();
            }
        }, 1000);
        
        // 페이지 이동
        function redirect() {
            window.location.href = destination;
        }
        
        // 광고 건너뛰기 (2초 후 활성화)
        setTimeout(() => {
            skipLink.style.opacity = '1';
            skipLink.style.cursor = 'pointer';
        }, 2000);
        
        function skipAd() {
            if (timeLeft <= 2) {
                clearInterval(timer);
                redirect();
            }
        }
    </script>
</body>
</html>
