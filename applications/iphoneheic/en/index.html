<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F2F2F7">
    
    <meta name="apple-mobile-web-app-title" content="Converter">
    
    <link rel="apple-touch-icon" href="../assets/icons/icon-180.png">
    
    <title>HEIC Converter</title>
    
    <style>
        /* --- iOS System Design Variables --- */
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --separator: #C6C6C8;
            --blue: #007AFF;
            --radius: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #98989D;
                --separator: #38383A;
            }
        }

        /* --- Basic Reset & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        .nav-bar {
            padding: 20px 20px 10px;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .section {
            margin: 20px 16px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
        }

        /* --- List Items --- */
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 0.5px solid var(--separator);
            min-height: 44px;
            font-size: 17px;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .action-row {
            justify-content: center;
            color: var(--blue);
            cursor: pointer;
            font-weight: 400;
        }
        
        .action-row:active {
            background-color: rgba(0,0,0,0.05);
        }

        /* --- Buttons --- */
        .btn-primary {
            background-color: var(--blue);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            border-radius: var(--radius);
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-primary:active {
            opacity: 0.7;
        }

        /* --- Text & Utilities --- */
        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 8px 16px;
            padding-bottom: 20px;
            line-height: 1.4;
        }

        .hidden { display: none !important; }
        input[type="file"] { display: none; }

        /* --- Add to Home Screen Banner --- */
        #pwa-prompt {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none; /* Controlled by JS */
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 15px;
            animation: slideUp 0.5s ease-out;
        }
        
        #pwa-prompt strong { color: #5AC8FA; }
        
        .pwa-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <h1>Converter</h1>
    </div>

    <div class="section">
        <div class="card">
            <div id="uploadRow" class="list-item action-row" onclick="document.getElementById('fileInput').click()">
                Select Photos...
            </div>
            <input type="file" id="fileInput" accept=".heic,.heif,image/heic,image/heif" multiple>

            <div id="fileListContainer" class="hidden"></div>
        </div>
        
        <p id="statusText" class="footer-text">Select HEIC files from your library.</p>

        <button id="convertButton" class="btn-primary hidden">
            Convert Now
        </button>

        <button id="shareBtn" class="btn-primary hidden">
            Share Files
        </button>
    </div>

    <div class="section">
