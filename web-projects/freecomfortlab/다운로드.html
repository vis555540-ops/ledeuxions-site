<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FreeComfortLab – Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Pretendard Variable', 'Inter', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: .75rem;
      color: #f1f5f9;
    }
    h2 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #60a5fa;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1rem;
      color: #94a3b8;
      line-height: 1.7;
    }
    .tag {
      font-size: .8rem;
      padding: .35rem .9rem;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #cbd5e1;
      margin-bottom: 1.2rem;
    }
    .glow {
      position: absolute;
      width: 300px; height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(56,189,248,0.35) 0%, transparent 70%);
      filter: blur(100px);
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }
    .glow:nth-child(1) {
      top: -100px; left: -80px; animation-delay: 0s;
    }
    .glow:nth-child(2) {
      bottom: -120px; right: -60px; background: radial-gradient(circle, rgba(147,197,253,0.25), transparent 70%);
      animation-delay: 3s;
    }
    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(40px); }
    }
    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.8rem;
      color: #475569;
      letter-spacing: .03em;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="tag">FREECOMFORTLAB · BETA</div>
  <h1>프리 컨버터 실험실</h1>
  <h2>File → Comfort, Comfort → Money</h2>
  <p>이곳은 곧 FreeComfort 서비스의 중심이 될 공간입니다.<br>
  기술과 예술, 그리고 인간적인 편안함의 접점을 실험합니다.</p>
  <footer>© 2025 Le Deuxions | FreeComfortLab Infrastructure Beta</footer>
</body>
</html>
