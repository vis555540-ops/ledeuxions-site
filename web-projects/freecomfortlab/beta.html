<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FreeComfortLab – Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Pretendard Variable', 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      /* 메인 사이트와 동일한 파스텔 그라데이션 */
      background: linear-gradient(120deg, #e0c3fc 0%, #c2e9fb 100%);
      color: #2c3e50; /* 글자색: 진한 네이비 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: .75rem;
      color: #2d3436;
      text-shadow: 0 2px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      /* 포인트 컬러: 보라색 */
      color: #6c5ce7;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1rem;
      color: #5d6d7e; /* 부드러운 회색 */
      line-height: 1.7;
    }

    .tag {
      font-size: .8rem;
      padding: .4rem 1rem;
      /* 유리 질감 효과 */
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid #fff;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #555;
      margin-bottom: 1.2rem;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    /* 배경에 떠다니는 빛 효과 (흰색/연보라) */
    .glow {
      position: absolute;
      width: 400px; height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      filter: blur(80px);
      z-index: -1;
      animation: float 8s ease-in-out infinite;
      opacity: 0.6;
    }

    .glow:nth-child(1) {
      top: -100px; left: -100px; animation-delay: 0s;
      background: radial-gradient(circle, rgba(255,255,255,0.9), transparent 70%);
    }

    .glow:nth-child(2) {
      bottom: -120px; right: -100px; 
      background: radial-gradient(circle, rgba(162, 155, 254, 0.4), transparent 70%);
      animation-delay: 3s;
    }

    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(30px); }
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.8rem;
      color: #7f8fa6;
      letter-spacing: .03em;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>
  
  <div class="tag">FreeComfortLab · Beta</div>
  <h1>프리 컨버터 실험실</h1>
  <h2>File → Comfort, Comfort → Money</h2>
  <p>이곳은 곧 FreeComfort 서비스의 중심이 될 공간입니다.<br>
  기술과 예술, 그리고 인간적인 편안함의 접점을 실험합니다.</p>
  
  <footer>© 2025 Le Deuxions | FreeComfortLab Infrastructure Beta</footer>
</body>
</html>
