<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeDeuxions: The Clear Vision</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Oswald:wght@400&family=Noto+Sans+KR:wght@300;500;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f0f0f0;
        }

        /* ================= MAIN VISUAL ================= */
        .main-visual {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-anchor {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .anchor-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-title {
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            letter-spacing: 3px;
            color: #fff;
            z-index: 5;
            text-shadow: 0 2px 12px rgba(0,0,0,0.8);
            pointer-events: none;
            opacity: 0; /* Always hide main title */
            white-space: nowrap;
        }

        /* ================= CURTAINS ================= */
        .curtain-layer {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .curtain-layer.left {
            left: 0;
            background: rgba(43,10,10,.92);
            transform: translateX(0); /* Always open */
            color: #f0f0f0;
        }

        .curtain-layer.right {
            right: 0;
            background: rgba(255,255,255,.92);
            transform: translateX(0); /* Always open */
            color: #111;
        }

        .content-box {
            text-align: center;
            opacity: 1; /* Always visible */
            transform: translateY(0); /* Always visible */
            padding: 0 10vw;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid currentColor;
            display: inline-block;
            padding-bottom: 8px;
        }

        .curtain-layer.right h2 {
            font-family: 'Oswald', sans-serif;
        }

        p {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 40px;
            border: 1px solid currentColor;
            text-decoration: none;
            color: inherit;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            width: 220px;
            transition: all .3s;
        }

        .curtain-layer.left .nav-btn:hover {
            background: #fff;
            color: #2b0a0a;
            font-weight: bold;
        }

        .curtain-layer.right .nav-btn:hover {
            background: #000;
            color: #fff;
        }

        /* ================= ABOUT ================= */
        .about-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            background: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.8;
        }

        .about-section h2 {
            font-family: 'Oswald', sans-serif;
            border-bottom: 2px solid #eee;
        }

        /* ================= FOOTER ================= */
        footer {
            text-align: center;
            padding: 25px 0;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
